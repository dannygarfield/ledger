<!doctype html>
<html>
    <head>
        <title>hello js</title>
        <style>
            body {
              background: cornsilk;
              color: darkslategrey;
            }
        </style>
    </head>
    <body>
        <script>
            window.addEventListener("load", function () {
            let p = document.querySelector('p')
            p.style.background = "red"
            fetch("/data")
              .then(r => r.json())
              .then(t => {
                  console.log("body", t)
                  let p = document.querySelector('p')
                  p.style.background = t.Color
              })
              .catch(e => console.error(e))
            })
        </script>
        <h1>it's HTML</h1>
        <p>good morning!</p>
    </body>
</html>
