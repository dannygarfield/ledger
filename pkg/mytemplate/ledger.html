{{ block "content" . }}
<!doctype html>
<html lang="en">
    <head>
        <title>ledger</title>
        <style>
            body {
                font-size: 12px;
                color: #777777;
                font-family: Verdana;
            }
            table, th, td {
                border: 1px solid #888888;
                border-collapse: collapse;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Ledger</h1>
        <table>
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Entry Date</th>
                <th>Amount</th>
            </tr>
            {{ range . }}
            <tr>
                <td>{{ .Source }}</td>
                <td>{{ .Destination }}</td>
                <td>{{ .EntryDate }}</td>
                <td>{{ .Amount }}</td>
            </tr>
            {{ end }}
        <table>

    </body>
</html>
{{ end }}
