<!doctype html>
{{ block "content" . }}
<html lang="en">
    <head>
        <title>ledger</title>
    </head>
    <body>
        <h1>Day: {{ .Day }}</h1>
        <table>
            <tr>
                <th>Bucket</th>
                <th>Balance</th>
            </tr>
            {{ range $b, $v := .LedgerMap }}
            <tr>
                <td>{{ $b }}</td>
                <<td>{{ $v }}</td>
            </tr>
            {{ end }}
        <table>

    </body>
</html>
{{ end }}
