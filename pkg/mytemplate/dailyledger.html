<!doctype html>
{{ block "content" . }}
<html lang="en">
    <head>
        <title>ledger</title>
        <style>
            body {
                font-size: 12px;
                color: #777777;
                font-family: Verdana;
            }
            table, th, td {
                border: 1px solid #888888;
                border-collapse: collapse;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Daily Ledger</h1>
        <p>{{ .Start }} until {{ .End }}</p>
        <table>
            <tr>
            {{ range .Buckets }}
                <th>{{ . }}</th>
            {{ end }}
            </tr>
            {{ range .DailyLedger }}
            <tr>
                {{ range $b, $v := . }}
                <td>{{ $v }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </table>
    </body>
</html>
{{ end }}
